<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Little Lemon Booking</title>
    <link rel="stylesheet" href="littleLemonStyles.css">
</head>

<body>

    <header>
        <h1>Little Lemon Booking</h1>
    </header>

    <main>
        <h2>Book a Table</h2>
        <form method="POST">
            <div>
                <label for="booking_name">Booking Date</label><br>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div>
                <label for="booking_people">Number of People</label><br>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label><br>
                <input id="booking_location" name="booking_location" list="locations">
                <dataList id="locations">
                    <option value="Downtown">Downtown</option>
                    <option value="Uptown">Uptown</option>
                </dataList>
            </div>
        </form>
    </main>
</body>
</html>
