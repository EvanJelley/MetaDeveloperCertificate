<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Little Lemon Booking</title>
    <link rel="stylesheet" href="littleLemonStyles.css">
</head>

<body>

    <header>
        <h1>Little Lemon Booking</h1>
    </header>

    <main>
        <h2>Book a Table</h2>
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="booking_date">Booking Date:</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="number_of_guests">Number of Guests:</label>
                <input type="number" id="number_of_guests" name="number_of_guests" min="1" max="8">
            </div>
            <div>
                <label for="canellation_policy">I agree to the cancellation policy</label>
                <input type="checkbox" id="cancellation_policy" name="cancellation_policy">
            </div>
            <input type="submit" value="Book Now">
        </form>
    </main>
</body>
</html>
