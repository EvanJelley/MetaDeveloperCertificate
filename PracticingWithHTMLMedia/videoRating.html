<!DOCTYPE html>
<lang="en">
<html>
<head>
    <title>Video Rating</title>
    <link rel="stylesheet" type="text/css" href="videoRating.css">
</head>

<body>

    <main>
        <h1>Rate this video</h1>

        <video loop controls width="320" height="240">
            <source src="littleLemon.mp4" type="video/mp4">
        </video>

        <form>
            <div>
                <label for="rating">Rating</label>
                <input type="range" id="rating" name="rating" min="1" max="5" step="1" list="ratings">
                <datalist id="ratings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
