<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Little Lemon Login</title>
    <link rel="stylesheet" href="littleLemonStyles.css">
</head>

<body>

    <header>
        <h1>Little Lemon Login</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="2">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="2">
            </div>
            <button type="submit">Log In</button>
        </form>
    </main>
</body>
</html>
